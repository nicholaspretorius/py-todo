<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PyTodo: A Todo App</title>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h3>PyTodo</h3>
    <p>A Todo app written in Python, Flask and SQLAlchemy with Jinja templates.</p>

    <div>
      <h4>Add Todo</h4>
      <form action="/todos/create" method="POST" id="create-todo">
        <label for="description">Description:</label>
        <input type="text" name="description" placeholder="Enter description" id="description" />
        <button type="submit">Add</button>
      </form>
      <div id="error" class="hidden">Something went wrong, please try again.</div>
    </div>

    <div>
      <h4>Todos</h4>
      <ul id="todos">
        {% for todo in todos %}
        <li>{{ todo.description }}</li>
        {% endfor %}
      </ul>
    </div>

    <script>
      document.getElementById("create-todo").onsubmit = function(e) {
        e.preventDefault();
        fetch("/todos/create", {
          method: "POST",
          body: JSON.stringify({
            description: document.getElementById("description").value
          }),
          headers: {
            "Content-Type": "application/json"
          }
        })
          .then(function(response) {
            return response.json();
          })
          .then(function(json) {
            console.log("JSON: ", json);
            const item = document.createElement("li");
            item.innerHTML = json["description"];
            document.getElementById("todos").appendChild(item);
            document.getElementById("error").className = "hidden";
            document.getElementById("description").value = "";
          })
          .catch(function(e) {
            console.error(e);
            document.getElementById("error").className = "";
          });
      };
    </script>
  </body>
</html>
